<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Application Assignment- Journey</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>To-Do List</h1>
      <p>
        This is a easy to use To Do list for users to keep up with their daily
        tasks
      </p>
    </div>
    <div class="form">
      <form action="javascript:void(0);" method="post" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="My Todo List" />
        <input type="submit" value="add" class="btn btn-primary" />
      </form>
      <p>User has:</p>
      <p id="counter"></p>
      <table>
        <tr class="To-Do">
          <th><h3>To-Do List:</h3></th>
        </tr>
        <tbody id="tasks"></tbody>
      </table>
    </div>
    <div id="edit-box" role="aria-hidden">
      <form action="javascript:void(0);" method="post" id="save-edit">
        <input type="text" id="edit-todo" />
        <input type="submit" value="save" class="btn btn-success" />
        <a onclick="CloseInput()" aria-label="close">& #1006;</a>
      </form>
    </div>
  </body>
</html>
