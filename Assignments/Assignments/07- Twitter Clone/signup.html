            type="text"

            id="fname"

            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
  
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />
  
          <label for="usrname"><b>Username</b></label>
          <input
            type="name"
            placeholder="Enter User Name"
            name="usrname"
            id="usrname"
            required
          />
          </div><button type="submit" class="btn-sign-up">
